<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>

<style type="text/css">
label {
	display: inline-block;
	width: 200px;
	margin: 5px;
	text-align: left;
}

button {
	margin: 10px;
	padding: 10px;
	margin: 5px;
}

input[type=text], input[type=email], input[type=date], input[type=password],
	select {
	display: inline-block;
	width: 200px;
}

input[type=checkbox] {
	margin-right: 190px;
}
</style>
</head>
<body>
	<div align="center">
		<div>
			<h1>User Registration Form</h1>
			<form action="#" th:action="@{/register}" th:object="${user}"
				method="post">
				<label>First Name: </label> 
				<input type="text" th:field="*{firstname}" /><br>
				 <label>Last Name: </label> 
				 <input type="text" th:field="*{lastname}" /><br>
				  <label>Email:</label>
				   <input type="email" th:field="*{email}" /><br> 
				   <label>BirthDate:</label>
				    <input type="date" th:field="*{birthdate}" /><br> 
				    <label>Profession:</label>
				<select th:field="*{profession}">
					<option th:each="p : ${professionList}" th:value="${p}" th:text="${p}" />
				</select><br>
				 <label>Password: </label> 
				 <input type="password" th:field="*{password}" /><br> 
				 <label>Gender: </label>
				  <input type="radio" th:field="*{gender}" value="male" />Male
				   <input type="radio" th:field="*{gender}" value="female" />Female<br>

				<label>Married?:</label> 
				<input type="checkbox" th:field="*{married}" /><br>
				 <label>Notes: </label>
				<textarea rows="5" cols="25" th:field="*{note}"></textarea>
				<br>

				<button type="submit">Register</button>
			</form>
		</div>

	</div>
</body>
</html>
