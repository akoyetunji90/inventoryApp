<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Account registration form</title>
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600'
	rel='stylesheet' type='text/css'>
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
	rel="stylesheet">

</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Up Load Document Form</h1>
		</div>

		<form th:action="@{/documents}" th:object="${doc}"
			enctype="multipart/form-data" method="post">

				<fieldset>
				<legend>Documents Upload</legend>
				
								<div class="personal-details">
								
								<div>
							<label>First Name*</label><input type="text" name="firstname"
								th:field="*{firstname}" required>
						</div>
						<div>
							<label>Last Name*</label><input type="text" name="lastname"
								th:field="*{lastname}" required>
						</div>
						<div>
							<label>Email</label><input type="email" name="email"
								th:field="*{email}">
						</div>
				
					        <label>Profile Picture: </label>         <input type="file"
						name="profilePictureFile" accept="image/png, image/jpeg" required />
					    
				</div>
				    
				<div class="birthdate">
					        <label>Photo ID: </label>         <input type="file"
						name="photoIdFile" accept="image/png, image/jpeg" required />
					    
				</div>
				    
				<div class="birthdate">
					        <label>Document: </label>         <input type="file"
						name="documentFile" required />     
				</div>
			</fieldset>
			<button type="submit" href="/">Submit</button>
		</form>
	</div>
</body>
</html>
