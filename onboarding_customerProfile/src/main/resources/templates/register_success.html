<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Success Page</title>

<style type="text/css">
span {
display: inline-block;
width: 200px;
margin: 5px;
text-align: left;
}
</style>
</head>
<body>
	<div align="center">
		<div>
			<h1>You Have Registered Successfully</h1>
			</div>
			<div>
			<fieldset>
			<legend>Personal Details</legend>
			<span>First Name: </span><span th:text="${user.firstname}"></span><br/>
			<span>Last Name: </span><span th:text="${user.lastname}"></span><br/>
			<span>BirthDate: </span><span th:text="${user.birthdate}"></span><br/>
			<span>Married?: </span><span th:text="${user.married}"></span><br/>
			<span>Gender?: </span><span th:text="${user.gender}"></span><br/>
			</fieldset>
			
			</div>
			
			<div>
			<fieldset>
			<legend>Login Details</legend>
			<span>Email: </span><span th:text="${user.email}"></span><br/>
			<span>Password: </span><span th:text="${user.password}"></span><br/>
			</fieldset>
			
			</div>
						<span>Notes?: </span><span th:text="${user.note}"></span>
			
		</div>
</body>
</html>
