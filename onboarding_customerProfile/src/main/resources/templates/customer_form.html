<!DOCTYPE html>
<html>
  <head>
    <title>Account registration form</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="/styling/customer_style.css">
      </head>
  <body>
    <div class="main-block">
    <form action="/">
      <h1>Customer-profile Form</h1>

      <fieldset>
        <legend>
          <h3>Account Details</h3>
        </legend>
        <div  class="account-details">
          <div><label>Email*</label><input type="text" name="name" required></div>
          <div><label>Password*</label><input type="password" name="name" required></div>
          <div><label>Repeat email*</label><input type="text" name="name" required></div>
          <div><label>Repeat password*</label><input type="password" name="name" required></div>
        </div>
      </fieldset>

      <fieldset>
        <legend>
          <h3>Personal Details</h3>
        </legend>
        <div  class="personal-details">
          <div>
            <div><label>Name*</label><input type="text" name="name" required></div>
            <div><label>Phone*</label><input type="number" name="name" required></div>
            <div><label>Street*</label><input type="text" name="name"></div>
            <div><label>City*</label><input type="text" name="name" required></div>
            <div>
              <label>State Of Origin*</label>  
              <select>
                <option value=""></option>
                <option value=""></option>
                  <option value="abia">Abia</option>
                  <option value="adamawa">Adamawa</option>
                  <option value="akwaibom">Awaibom</option>
                  <option value="anambra">Anambra</option>
                  <option value="bauhi">Bauchi</option>
                  <option value="bayelsa">Bayelsa</option>
                  <option value="benue">Benue</option>
                  <option value="borno">Borno</option>
                  <option value="cross River">Cross River</option>
                  <option value="delta">Delta</option>
                  <option value="edo">Edo</option>
                  <option value="ekiti">Ekiti</option>
                  <option value="enugu">Enugu</option>
                  <option value="fct">F.C.T</option>
                  <option value="gombe">Gombe</option>
                  <option value="imo">Imo</option>
                  <option value="jigawa">Jigawa</option>
                  <option value="kaduna">Kaduna</option>
                  <option value="kano">Kano</option>
                  <option value="kastina">Kastina</option>
                  <option value="kebbi">Kebbi</option>
                  <option value="kogi">Kogi</option>
                  <option value="kwara">Kwara</option>
                  <option value="lagos">Lagos</option>
                  <option value="nasarawa">Nasarawa</option>
                  <option value="niger">Niger</option>
                  <option value="ogun">Ogun</option>
                  <option value="ondo">Ondo</option>
                  <option value="osun">Osun</option>
                  <option value="oyo">Oyo</option>
                  <option value="pleateu">Pleateu</option>
                  <option value="river">River</option>
                  <option value="Sokoto">Sokoto</option>
                  <option value="taraba">Taraba</option>
                  <option value="yobe">Yobe</option>
                  <option value="zamfara">Zamfara</option>
              </select>
            </div>
          </div>
          <div>
            <div>
              <label>Gender*</label>
              <div class="gender">
                <input type="radio" value="none" id="male" name="gender" required/>
                <label for="male" class="radio">Male</label>
                <input type="radio" value="none" id="female" name="gender" required/>
                <label for="female" class="radio">Female</label>
                <input type="radio" value="none" id="others" name="gender" required/>
                <label for="female" class="radio">Others</label>

              </div>
            </div>
            <div class="birthdate">
              <label>Birthdate*</label>
                <input type="datetime-local" name="name"  value="name" required>
            </div>
            <div>
              <label>Designation*</label>              
              <select required>
                <option value=""></option>
                <option value="Armenian">Air-Force</option>
                <option value="Armenian">Army</option>
                <option value="Armenian">Civil-servant</option>
                <option value="Russian">Navy</option>
                <option value="German">Police</option>
                <option value="French">Soldier</option>
                <option value="American">Private-Sector</option>
                <option value="English">Entrepreneur</option>
              </select>
            </div>
            <div>
              <label>Children*</label>
              <div class="children"><input type="number" name="name" required></div>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          <h3>Terms and Mailing</h3>
        </legend>
        <div  class="terms-mailing">
          <div class="checkbox">
            <input type="checkbox" name="checkbox"><span>I accept the <a href="https://www.trustbanc.com/privacy-policy">Privacy Policy for Trustbanc.</a></span>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="checkbox"><span>I want to recelve personallzed offers by your site through mail</span>
          </div>
      </fieldset>
      <button type="submit" href="/">Submit</button>
    </form>
    </div> 
  </body>
</html>
