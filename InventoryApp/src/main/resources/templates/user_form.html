<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New User</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

	<div class="container text-center">
		<div>
			<h1 th:if="${user.id==null}">Create new User</h1>
			<div th:unless="${user.id==null}">
				<h1>Edit User</h1>
			</div>
		</div>
		<form th:action="@{/users/save}" th:object="${user}" method="post"
			style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" />

			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">User Email: </label>
					<div class="col-sm-8">
						<input type="email" th:field="*{email}" class="form-control"
							required />
					</div>
				</div>
			
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Password: </label>
				<div class="col-sm-8">
					<input type="password" th:field="*{password}" class="form-control"
						required />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-form-label col-sm-4">Roles: </label>
				<div class="col-sm-8 text-left">
					<th:block th:each="role : ${listRoles}">
						<div>
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}"
								th:value="${role.id}" class="m-2" />
						</div>
					</th:block>
				</div>
			</div>

			<div class="text-center p-3">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
	</div>
	</form>
	</div>
</body>
</html>
