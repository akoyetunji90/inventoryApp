<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration-Sign UP</h1>
		</div>
		<div>
			<h3>
				<a th:href="@{/register}">Register</a>
			</h3>
		</div>
		<div>
		<form th:action="@{/process_register}" method="Post"
			style="max-width: 600px; margin: 0 auto" th:object="${user}">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">E-mail</label>
					<div class="col-8">
						<input type="email" class="form-controll" th:field="*{email}" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">Password</label>
					<div class="col-8">
						<input type="password" class="form-controll" th:field="*{password}" required
						min="6" maxlength="12"/>

					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">First Name</label>
					<div class="col-8">
						<input type="text" class="form-controll" th:field="*{firstName}" required
						min="3" maxlength="20" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Last Name</label>
					<div class="col-8">
						<input type="text" class="form-controll" th:field="*{lastName}" required 
						min="3" maxlength="20" />
					</div>
				</div>
				<div>
				<button type="submit" class="btn btn-primary">SingUp</button>
				</div>
			</div>
		</form>
		</div>
	</div>
</body>
</html>
